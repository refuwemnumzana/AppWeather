<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input type="search" placeholder="Enter a city..." required class="search-form-input" />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity <strong>66%</strong>, Wind: <strong>3.13 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-temperature">
              <div class="weather-app-icon">
                üå§Ô∏è <i class="fa fa-cloud"></i> 
              </div>
              <div class="weather-app-temp-value">12</div>
              <div class="weather-app-unit">¬∞C</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/refuwemnumzana" target="_blank">Refuwe Mnumzana</a> and is open sourced on
        <a href="https://github.com/refuwemnumzana/AppWeather" target="_blank">GitHub</a> and hosted on
        <a href="https://app-shecodes-weather.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>

    <!-- Add FontAwesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
