<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city..." 
          required 
          id="search-form-input" 
          class="search-form-input" 
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Sydney</h1>
            <p class="weather-app-details">
              <span id="time"></span> 
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature">
              <div class="weather-app-temp-value" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/refuwemnumzana" target="_blank">Refuwe Mnumzana</a> and is open sourced on
        <a href="https://github.com/refuwemnumzana/AppWeather" target="_blank">GitHub</a> and hosted on
        <a href="https://app-shecodes-weather.netlify.app/" target="_blank">Netlify</a>.
      </footer>
    </div>

    <!-- Add FontAwesome CDN for icons -->
    <script src="src/index.js"></script>
  </body>
</html>
